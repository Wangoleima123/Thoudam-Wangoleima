<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <Legend>Details</Legend>
        <label>First name:</label>&nbsp;&nbsp;
        <input type="text" placeholder="enter your name"><br><br>
        <label>Middle name</label>&nbsp;&nbsp;
        <input type="text" placeholder="name" disabled><br><br>
        <label>Last name:</label>&nbsp;&nbsp;
        <input type="text" placeholder="enter your name"><br><br>
        <label>Phone no.:</label>&nbsp;&nbsp;
        <input type="number" placeholder="123" min="10000000" max="999999"><br><br>
        <label>DOB:</label>&nbsp;&nbsp;
        <input type="date"><br><br>
        <label>Class start time:</label>&nbsp;&nbsp;
        <input type="time"><br><br>
        </fieldset>
        <label>Subjects:</label><br>
        <input type="checkbox">DBMS &nbsp;&nbsp;<input type="checkbox">PS &nbsp;&nbsp; <input type="checkbox">WT<br><br>
        <label>Gender:</label>
        <input type="radio" name="gender">Male &nbsp; <input type="radio" name="gender">Female<br><br>
        <label>Photo:</label>&nbsp;&nbsp;
        <input type="file"><br><br>
        <label>Color:</label>
        <input type="color">
        <input type="range"><br><br>
        <label>Address:</label>
        <textarea></textarea><br><br>
        <label>Section:</label>
        <select>
            <option>Section A</option>
            <option>Section B</option>
            <option>Section C</option>
        </select><br><br>
        &nbsp;&nbsp;&nbsp;<input type="submit">
        <input type="reset">
    </form>
</body>
</html>
